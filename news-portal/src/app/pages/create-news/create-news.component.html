<section class="create-news d-flex justify-content-center mt-4">
  <form style="width: 55%;" [formGroup]="formGroup">
      <label>Título da notícia</label>
        <div class="d-flex flex-column">
          <input type="text" class="mb-4 p-2" formControlName="title">


          <div class="d-flex">
            <div class="d-flex flex-column">
              <label>Imagem</label>
              <input type="file" class="mb-4 p-2" formControlName="image">
            </div>
            <div class="d-flex flex-column">
              <label>Autor</label>
              <input type="text" class="mb-4 p-2 mx-2" formControlName="author">
            </div>
          </div>

          <textarea rows="13" placeholder="Crie seu conteúdo aqui" class="mb-4 p-2" formControlName="post"></textarea>
          <div class="d-flex justify-content-end">
            <button class="btn-save p-2 mb-4" style="width: 30%;" (click)="onSubmit()">Publicar</button>
          </div>
        </div>

  </form>
</section>
