<section class="register-form d-flex justify-content-center align-items-center" style="height: 100vh;">
  <form class="form bg-white radius">
    <h4 class="title mb-4 text-center">Login</h4>

    <div class="text-left">

      <div class="input row mt-3">
        <div class="col-sm-12">
          <label class="form-label">
            Email
          </label>
          <input type="email" class="form-control"  placeholder="exemplo@gmail.com">
        </div>
      </div>

      <div class="input row mt-3">
        <div class="col-sm-12">
          <label class="form-label">
            Senha
          </label>
          <input type="password" class="form-control">
        </div>
      </div>
    </div>

    <button class="btn-save mt-4 login-btn">Entrar</button>
  </form>
</section>
